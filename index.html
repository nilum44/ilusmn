<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>With You, Always</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, #b11226, #e63946);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
}

/* Front card */
.love-box {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(16px);
    border-radius: 26px;
    padding: 42px;
    max-width: 650px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    animation: fade 1.8s ease;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.6rem;
    margin-bottom: 8px;
}

h2 {
    font-weight: 300;
    font-size: 1.15rem;
    margin-bottom: 28px;
    opacity: 0.95;
}

p {
    font-size: 1.05rem;
    line-height: 1.8;
}

.heart-center {
    font-size: 3.4rem;
    animation: pulse 1.5s infinite;
    margin: 22px 0;
}

button {
    background: #ffffff;
    color: #b11226;
    border: none;
    border-radius: 30px;
    padding: 13px 34px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 24px rgba(255,255,255,0.5);
}

/* Floating hearts */
.floating-heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.7);
    animation: floatUp linear infinite;
    pointer-events: none;
}

/* Burst hearts */
.burst-heart {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    animation: burst 1s ease-out forwards;
}

/* Animations */
@keyframes floatUp {
    from { transform: translateY(0) scale(0.8); opacity: 1; }
    to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

@keyframes fade {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes burst {
    from { transform: translate(0,0) scale(0.8); opacity: 1; }
    to { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="love-box">
    <h1>My Nobi üíï</h1>
    <h2>This loss doesn‚Äôt change how I see you</h2>

    <p>I know today your heart feels heavy, but remember this‚Ä¶</p>

    <p>I don‚Äôt love you for your wins. I love you for who you are.</p>

    <div class="heart-center">‚ù§Ô∏è</div>

    <p><strong>I will always stand by your side.</strong></p>

    <button onclick="heartBurst(event)">Open My Heart üíå</button>
</div>

<script>
// Floating background hearts
function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 22) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createFloatingHeart, 380);

// Heart burst
function heartBurst(e) {
    const btn = e.target;
    const rect = btn.getBoundingClientRect();

    for (let i = 0; i < 16; i++) {
        const heart = document.createElement("div");
        heart.className = "burst-heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = rect.width / 2 + "px";
        heart.style.top = rect.height / 2 + "px";
        heart.style.setProperty("--x", (Math.random()-0.5)*180 + "px");
        heart.style.setProperty("--y", (Math.random()-0.5)*180 + "px");

        btn.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }

    alert("No election result can ever take you away from my heart. I‚Äôm yours in every rise and every fall ‚ù§Ô∏è");
}
</script>

</body>
</html>
